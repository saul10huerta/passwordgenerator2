<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form id="passwordGeneratorForm" >
          <label for="quantity">1. How many characters would you want? (8-120 limit)</label>
          <input type="number" id="quantity" name="quantity" min="8" max="120"><br>
          <label for="lowercase">2. Include lowercase characters</label>
          <input type="checkbox" id="lowercase" name="lowercase" value="Yes"><br>
          <label for="uppercase">3. Include uppercase characters</label>
          <input type="checkbox" id="uppercase" name="uppercase" value="Yes"><br>
          <label for="numeric">4. Include numeric characters</label>
          <input type="checkbox" id="numeric" name="numeric" value="Yes"><br>
          <label for="special">5. Include special characters</label>
          <input type="checkbox" id="special" name="special" value="Yes"><br>
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
